{% extends 'base.html' %}
{% block body %}
<div class="jumbotron">
    <h2>Please login:</h2>
    <h3>Must be superuser!</h3>
    {% if form.errors %}
        <p>Username or password wrong!</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>
{% endblock %}
